<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Team</title>
    <script>
      (function setBasePath() {
        var segments = window.location.pathname.split("/").filter(Boolean);
        var isGitHubPages = window.location.hostname.endsWith("github.io");
        var basePath = isGitHubPages && segments.length > 0 ? "/" + segments[0] : "";
        window.__APP_BASE__ = basePath;

        var baseElement = document.createElement("base");
        baseElement.href = (basePath || "") + "/";
        document.head.appendChild(baseElement);
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="core/theme.css" />
    <link rel="stylesheet" href="core/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
